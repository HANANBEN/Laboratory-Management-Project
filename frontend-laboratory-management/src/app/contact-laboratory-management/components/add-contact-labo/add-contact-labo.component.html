
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />






<section class="vh-100" style="background-color: #f8f9fa;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3 shadow">
          <div class="card-body p-4">
            <!-- Back to Laboratories Button -->
            <div class="d-flex justify-content-between mb-3">
              <button class="btn btn-secondary" (click)="navigateToLaboratories()">
                <i class="fas fa-arrow-left"></i> Back to List of Laboratories
              </button>
              <!-- Add New Contact Button -->
              <button class="btn btn-primary" (click)="createNewContact()">
                <i class="fas fa-plus-circle"></i> Create Contact
              </button>
            </div>

            <h4 class="text-center my-4 pb-3 text-primary">Laboratory Contacts</h4>

            <div *ngIf="contactsWithNullLaboratory.length > 0; else noData">
              <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-primary">
                <tr>
                  <th scope="col">Contact ID</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Fax</th>
                  <th scope="col">Email</th>
                  <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let contact of contactsWithNullLaboratory">
                  <td>{{ contact.id }}</td>
                  <td>{{ contact.numTel || 'No Phone' }}</td>
                  <td>{{ contact.fax || 'No Fax' }}</td>
                  <td>{{ contact.email || 'No Email' }}</td>
                  <td>
                    <button class="btn btn-outline-success btn-sm" (click)="assignLaboratory(contact.id)">
                      Assign to this Laboratory
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <ng-template #noData>
              <div class="alert alert-warning text-center shadow-sm" role="alert">
                <p class="mb-0">
                  <i class="fas fa-exclamation-circle text-warning"></i> No contacts available to assign.
                </p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
