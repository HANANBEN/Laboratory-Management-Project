<section class="vh-100" style="background-color: #f8f9fa;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-12">
        <div class="card rounded-3 shadow">
          <div class="card-body p-4">
            <h4 class="text-center my-4 pb-3 text-primary">Epreuve List</h4>

            <!-- Analysis Filter -->
            <div class="mb-3 d-flex justify-content-between">
              <select
                class="form-select w-auto"
                [(ngModel)]="selectedAnalysisId"
                (change)="filterByAnalysis()"
              >
                <option [ngValue]="null">All Analyses</option>
                <option *ngFor="let analysis of analyses" [ngValue]="analysis.id">
                  {{ analysis.nom }}
                </option>
              </select>

              <!-- Add New Epreuve Button -->
              <button
                class="btn btn-primary btn-sm shadow"
                (click)="navigateToCreateEpreuve()"
              >
                <i class="fas fa-plus"></i> Add New Epreuve
              </button>
            </div>

            <!-- Epreuve Table -->
            <div *ngIf="filteredEpreuves.length > 0; else noData">
              <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-primary">
                <tr>
                  <th scope="col">Epreuve ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Analysis Name</th>
                  <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let epreuve of filteredEpreuves">
                  <td>{{ epreuve.id }}</td>
                  <td>{{ epreuve.nom }}</td>
                  <td>{{ epreuve.analysis?.nom ||'NO Analysis Was Assigned'}}</td>
                  <td>
                    <div class="d-flex align-items-center gap-3">
                      <!-- Edit Button -->
                      <button
                        class="btn btn-outline-warning btn-sm shadow"
                        (click)="epreuve.id !== undefined && navigateToEditEpreuve(epreuve.id)">
                        <i class="fas fa-edit"></i>
                      </button>

                      <!-- Delete Button -->
                    <button
                        class="btn btn-outline-danger btn-sm shadow"
                        (click)="epreuve.id !== undefined && deleteEpreuve(epreuve.id)">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <!-- No Data Template -->
            <ng-template #noData>
              <div class="alert alert-warning text-center shadow-sm" role="alert">
                <p class="mb-0">
                  <i class="fas fa-exclamation-circle text-warning"></i> No
                  epreuves found!
                </p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
