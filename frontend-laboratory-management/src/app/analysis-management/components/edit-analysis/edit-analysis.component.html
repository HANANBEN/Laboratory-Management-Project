<section class="vh-100" style="background-color: #eef2f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3 shadow-sm">
          <div class="card-body p-4">
            <h4 class="text-center my-4 pb-3 text-primary">Edit Analysis</h4>
            <form (ngSubmit)="updateAnalysis()">

              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="analysis.nom"
                  name="name"
                  required
                />
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  id="description"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="analysis.description"
                  name="description"
                  rows="3"
                  required
                ></textarea>
              </div>

              <!-- Laboratory -->
              <div class="mb-3">
                <label for="laboratory" class="form-label">Laboratory</label>
                <select
                  id="laboratory"
                  class="form-select border-primary shadow-sm"
                  [(ngModel)]="analysis.fkLaboratoireId"
                  name="laboratory"
                  required
                >
                  <option *ngFor="let lab of laboratories" [value]="lab.id">
                    {{ lab.nom }}
                  </option>
                </select>
              </div>

              <!-- Test Analyses -->
              <div class="mb-3">
                <label for="testAnalysis" class="form-label">Test Analyses</label>
                <div *ngFor="let test of analysis.testAnalysis; let i = index" class="mb-2">
                  <input
                    type="text"
                    id="testAnalysis-{{ i }}"
                    class="form-control border-primary shadow-sm"
                    [(ngModel)]="analysis.testAnalysis[i].nomTest"
                    name="testAnalysis-{{ i }}"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-sm btn-success shadow-sm mt-2"
                >
                  Add Test Analysis
                </button>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-primary shadow-sm w-100 d-flex justify-content-center align-items-center gap-2"
              >
                <i class="fas fa-save"></i> Update Analysis
              </button>

              <!-- Cancel Button -->
              <button
                type="button"
                class="btn btn-secondary shadow-sm w-100 mt-3"
                (click)="cancelEdit()"
              >
                <i class="fas fa-times"></i> Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
