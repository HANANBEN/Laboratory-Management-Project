<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
  rel="stylesheet"
/>

<section class="vh-100" style="background-color: #f8f9fa;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-10 col-xl-8">
        <div class="card rounded-3 shadow">
          <div class="card-body p-4">
            <h4 class="text-center my-4 pb-3 text-primary">Analysis List</h4>

            <div *ngIf="analyses.length > 0; else noData">
              <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-primary">
                <tr>
                  <th scope="col">Analysis ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Laboratory ID</th>
                  <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let analysis of analyses">
                  <td>{{ analysis.id }}</td>
                  <td>{{ analysis.nom }}</td>
                  <td>{{ analysis.description || 'No Description' }}</td>
                  <td>{{ analysis.fkLaboratoireId }}</td>
                  <td>
                    <div class="d-flex align-items-center gap-3">
                      <!-- View Tests Button -->
                      <a
                        class="btn btn-outline-info btn-sm shadow"
                        (click)="viewTestAnalysis(analysis.id)"
                      >
                        <i class="fas fa-vials"></i> View Tests
                      </a>
                      <!-- Edit Button -->
                      <a
                        class="btn btn-outline-warning btn-sm shadow"
                        (click)="navigateToEditAnalysis(analysis.id)"
                      >
                        <i class="fas fa-edit"></i>
                      </a>
                      <!-- Delete Button -->
                      <!-- <a
                        class="btn btn-outline-danger btn-sm shadow"
                        (click)="deleteAnalysis(analysis.id)"
                      >
                        <i class="fas fa-trash"></i>
                      </a> -->
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <ng-template #noData>
              <div class="alert alert-warning text-center shadow-sm" role="alert">
                <p class="mb-0">
                  <i class="fas fa-exclamation-circle text-warning"></i> No
                  analyses found!
                </p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
