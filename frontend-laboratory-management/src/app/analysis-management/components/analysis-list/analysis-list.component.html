<section class="vh-100" style="background-color: #f8f9fa;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-12">
        <div class="card rounded-3 shadow">
          <div class="card-body p-4">
            <h4 class="text-center my-4 pb-3 text-primary">Analysis List</h4>

            <!-- Laboratory Filter -->
            <div class="mb-3 d-flex justify-content-between">
              <select
                class="form-select w-auto"
                [(ngModel)]="selectedLabId"
                (change)="filterByLaboratory()"
              >
                <option [ngValue]="null">All Laboratories</option>
                <option *ngFor="let lab of laboratories" [ngValue]="lab.id">
                  {{ lab.nom }}
                </option>
              </select>

              <!-- Add New Analysis Button -->
              <button
                class="btn btn-primary btn-sm shadow"
                (click)="navigateToCreateAnalysis()"
              >
                <i class="fas fa-plus"></i> Add New Analysis
              </button>
            </div>

            <!-- Analysis Table -->
            <div *ngIf="filteredAnalyses.length > 0; else noData">
              <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-primary">
                <tr>
                  <th scope="col">Analysis ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Laboratory name</th>
                  <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let analysis of filteredAnalyses">
                  <td>{{ analysis.id }}</td>
                  <td>{{ analysis.nom }}</td>
                  <td>{{ analysis.description || 'No Description' }}</td>
                  <td>{{ analysis.laboratory?.nom }}</td>
                  <td>
                    <div class="d-flex align-items-center gap-3">
                      <!-- Edit Button -->
                      <button
                        class="btn btn-outline-warning btn-sm shadow"
                        (click)="navigateToEditAnalysis(analysis.id)"
                      >
                        <i class="fas fa-edit"></i>
                      </button>

                      <!-- Delete Button -->
                      <button
                        class="btn btn-outline-danger btn-sm shadow"
                        (click)="deleteAnalysis(analysis.id)"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <!-- No Data Template -->
            <ng-template #noData>
              <div
                class="alert alert-warning text-center shadow-sm"
                role="alert"
              >
                <p class="mb-0">
                  <i class="fas fa-exclamation-circle text-warning"></i> No
                  analyses found!
                </p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
