<div class="reset-password-container">
  <h2>Reset Your Password</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="resetCode">Reset Code:</label>
      <input type="text" id="resetCode" [(ngModel)]="resetCode" name="resetCode" required />
    </div>

    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
    </div>

    <div class="form-group">
      <label for="retypeNewPassword">Retype New Password:</label>
      <input type="password" id="retypeNewPassword" [(ngModel)]="retypeNewPassword" name="retypeNewPassword" required />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
