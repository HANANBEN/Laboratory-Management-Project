<div class="reset-password-container">
  <h2 class="title">Reset Your Password</h2>
  <form (ngSubmit)="onSubmit()" class="form-container" #resetForm="ngForm">
    <div class="form-group">
      <label for="email">Email Address: <span class="required">*</span></label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="resetCode">Reset Code: <span class="required">*</span></label>
      <input
        type="text"
        id="resetCode"
        [(ngModel)]="resetCode"
        name="resetCode"
        class="form-control"
        placeholder="Enter the code received via email"
        required
      />
    </div>

    <div class="form-group">
      <label for="newPassword">New Password: <span class="required">*</span></label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        class="form-control"
        placeholder="Enter a new password"
        required
      />
    </div>

    <div class="form-group">
      <label for="retypeNewPassword">Confirm Password: <span class="required">*</span></label>
      <input
        type="password"
        id="retypeNewPassword"
        [(ngModel)]="retypeNewPassword"
        name="retypeNewPassword"
        class="form-control"
        placeholder="Confirm your password"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="submit-button"
      [disabled]="!resetForm.valid"
    >
      <i class="fas fa-redo-alt"></i> Reset
    </button>
  </form>
</div>
