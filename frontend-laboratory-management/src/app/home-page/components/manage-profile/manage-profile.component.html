<div class="container">
  <!-- Manage Profile Form -->
  <div class="form-container">
    <h2>Manage Profile</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nomComplet">Full Name:</label>
        <input type="text" id="nomComplet" [(ngModel)]="nomComplet" name="nomComplet" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" readonly />
      </div>

      <div class="form-group">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" required />
      </div>

      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="retypeNewPassword">Retype New Password:</label>
        <input type="password" id="retypeNewPassword" [(ngModel)]="retypeNewPassword" name="retypeNewPassword" required />
      </div>

      <div class="form-group">
        <label for="numTel">Phone Number:</label>
        <input type="tel" id="numTel" [(ngModel)]="numTel" name="numTel" required />
      </div>

      <button type="submit">Save Changes</button>
      <button type="button" (click)="sendPasswordRecoveryEmail()">Forgot Password?</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
