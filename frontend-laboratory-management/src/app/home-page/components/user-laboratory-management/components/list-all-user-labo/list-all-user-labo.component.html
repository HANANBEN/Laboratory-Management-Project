<section class="vh-100" style="background-color: #f8f9fa;">
  <div class="container-fluid py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 mx-0">
      <div class="col col-lg-9 col-xl-7 px-0">
        <div class="card rounded-3 shadow">
          <div class="card-body p-4">
            <h4 class="text-center my-4 pb-3 text-primary">Users List</h4>

            <!-- Create Button -->
            <div class="mb-4 text-end">
              <button class="btn btn-success shadow-sm" (click)="createUser()">
                <i class="fas fa-plus"></i> Create User
              </button>
            </div>

            <!-- Search Container -->
            <div class="search-container mb-5">
              <form
                class="d-flex flex-column flex-md-row align-items-md-center gap-3"
                (ngSubmit)="search()"
              >
                <!-- Filter by User Name -->
                <input
                  type="text"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="filterText"
                  name="filterText"
                  placeholder="Search by user name..."
                />

                <!-- Filter by Email -->
                <input
                  type="text"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="filterEmail"
                  name="filterEmail"
                  placeholder="Search by email..."
                />

                <!-- Search Button -->
                <button type="submit" class="btn btn-primary shadow-sm ms-md-2">
                  <i class="fas fa-search"></i> Search
                </button>
              </form>
            </div>

            <!-- User List -->
            <div class="table-responsive">
              <div *ngIf="utilisateurs.length > 0; else noData">
                <table class="table table-striped table-bordered shadow-sm">
                  <thead class="table-primary">
                  <tr>
                    <th scope="col">Full Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Laboratory</th>
                    <th scope="col" class="text-center">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let user of utilisateurs">
                    <td>{{ user.nomComplet }}</td>
                    <td>{{ user.numTel || 'N/A' }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role || 'Not Assigned' }}</td>
                    <td>{{ user.laboratoireId|| 'Not Assigned' }}</td>
                    <!-- Actions with Buttons -->
                    <td>
                      <div class="d-flex align-items-center gap-3">
                        <!-- Edit Button -->
                        <a
                          class="btn btn-outline-warning btn-sm shadow"
                        >
                          <i class="fas fa-edit"></i>
                        </a>
                        <!-- Delete Button -->
                        <a
                          class="btn btn-outline-danger btn-sm shadow"

                        >
                          <i class="fas fa-trash"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- No Data Message -->
            <ng-template #noData>
              <div class="alert alert-warning text-center shadow-sm" role="alert">
                <p class="mb-0">
                  <i class="fas fa-exclamation-circle text-warning"></i> No users found. Try searching again!
                </p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
