<section class="vh-100" style="background-color: #f8f9fa;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3 shadow">
          <div class="card-body p-4">
            <h4 class="text-center my-4 pb-3 text-primary">Edit Laboratory</h4>
            <form (ngSubmit)="updateLaboratory()">
              <!-- Name -->
              <div class="mb-3">
                <label for="nom" class="form-label">Name</label>
                <input
                  type="text"
                  id="nom"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="laboratory.nom"
                  name="nom"
                  required
                />
              </div>

              <!-- Logo -->
              <div class="mb-3">
                <label for="fileInput" class="form-label">Logo</label>
                <input
                  type="file"
                  class="form-control border-primary shadow-sm"
                  (change)="onFileSelected($event)"
                  accept="image/*"
                  id="fileInput"
                />
                <div *ngIf="laboratory.logo" class="mt-2">
                  <img
                    [src]="'data:image/png;base64,' + laboratory.logo"
                    alt="Current Logo"
                    class="img-thumbnail"
                    style="max-width: 150px;"
                  />
                </div>
              </div>

              <!-- NRC -->
              <div class="mb-3">
                <label for="nrc" class="form-label">Num√©ro de Registre de Commerce</label>
                <input
                  type="text"
                  id="nrc"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="laboratory.nrc"
                  name="nrc"
                  required
                />
              </div>

              <!-- Status -->
              <div class="mb-3">
                <label for="active" class="form-label">Status</label>
                <select
                  id="active"
                  class="form-select border-primary shadow-sm"
                  [(ngModel)]="laboratory.isActive"
                  name="isActive"
                  required
                >
                  <option [value]="true">Active</option>
                  <option [value]="false">Inactive</option>
                </select>
              </div>

              <!-- Activation Date -->
              <div class="mb-3">
                <label for="dateActivation" class="form-label">Activation Date</label>
                <input
                  type="date"
                  id="dateActivation"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="formattedDate"
                  (ngModelChange)="updateDate($event)"
                  name="dateActivation"
                  required
                />
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary shadow-sm w-100">
                <i class="fas fa-save"></i> Update Laboratory
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
