<section class="vh-100" style="background-color: #eef2f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3 shadow-sm">
          <div class="card-body p-4">
            <h4 class="text-center my-4 pb-3 text-primary">Edit Dossier</h4>
            <form (ngSubmit)="updateDossier()">

              <!-- Dossier Number -->
              <div class="mb-3">
                <label for="numDossier" class="form-label">Dossier Number</label>
                <input
                  type="number"
                  id="numDossier"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="dossier.numDossier"
                  name="numDossier"
                  required
                  placeholder="Enter dossier number"
                />
              </div>

              <!-- Patient -->
              <div class="mb-3">
                <label for="patient" class="form-label">Patient</label>
                <select
                  id="patient"
                  class="form-select border-primary shadow-sm"
                  [(ngModel)]="dossier.patient"
                  name="patient"
                  required
                >
                  <option value="" disabled>Select a patient</option>
                  <option *ngFor="let patient of patients" [ngValue]="patient">
                    {{ patient.nomComplet }} - {{ patient.numPieceIdentite }}
                  </option>
                </select>
              </div>

              <!-- User Email -->
              <div class="mb-3">
                <label for="userEmail" class="form-label">User Email</label>
                <input
                  type="email"
                  id="userEmail"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="dossier.fkEmailUtilisateur"
                  name="userEmail"
                  required
                  placeholder="Enter user email"
                />
              </div>

              <!-- Creation Date -->
              <div class="mb-3">
                <label for="creationDate" class="form-label">Creation Date</label>
                <input
                  type="date"
                  id="creationDate"
                  class="form-control border-primary shadow-sm"
                  [(ngModel)]="dossier.date"
                  name="creationDate"
                  required
                />
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-primary shadow-sm w-100 d-flex justify-content-center align-items-center gap-2"
              >
                <i class="fas fa-save"></i> Update Dossier
              </button>

              <!-- Cancel Button -->
              <button
                type="button"
                class="btn btn-secondary shadow-sm w-100 mt-3"
                (click)="cancelEdit()"
              >
                <i class="fas fa-times"></i> Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
