<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />

<section class="vh-100" style="background-color: #f8f9fa;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3 shadow">
          <div class="card-body p-4">
            <!-- Add New Dossier Button -->
            <div class="d-flex justify-content-between mb-3">
              <button class="btn btn-primary" (click)="addNewDossier()">
                <i class="fas fa-plus-circle"></i> Add New Dossier
              </button>
            </div>

            <h4 class="text-center my-4 pb-3 text-primary">Dossiers List</h4>

            <div *ngIf="dossiers.length > 0; else noData">
              <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-primary">
                <tr>
                  <th scope="col">Dossier ID</th>
                  <th scope="col">Patient Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Email Utilisateur</th>
                  <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let dossier of dossiers">
                  <td>{{ dossier.numDossier }}</td>
                  <td>{{ dossier.patient.nomComplet }}</td>
                  <td>{{ dossier.date | date:'shortDate' }}</td>
                  <td>{{ dossier.user?.email || 'Not available' }}</td>
                  <td>
                    <div class="d-flex align-items-center gap-3">
                      <!-- View Button -->
                      <a class="btn btn-outline-primary btn-sm shadow" (click)="viewDossier(dossier.numDossier)">
                        <i class="fas fa-eye"></i>
                      </a>
                      <!-- Edit Button -->
                      <a class="btn btn-outline-warning btn-sm shadow" (click)="editDossier(dossier.numDossier)">
                        <i class="fas fa-edit"></i>
                      </a>
                      <!-- Delete Button -->
                      <a class="btn btn-outline-danger btn-sm shadow" (click)="deleteDossier(dossier.numDossier)">
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <ng-template #noData>
              <div class="alert alert-warning text-center shadow-sm" role="alert">
                <p class="mb-0">
                  <i class="fas fa-exclamation-circle text-warning"></i> No dossiers found!
                </p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
